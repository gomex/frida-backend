machine:
  environment:
    DATABASE_URL: "mongodb://localhost:27017:bdf_test"
    HEXO_SOURCE_PATH: "/tmp/source/"
    CERT_FILE_PATH: "./test/ssl/ssl.crt"
    KEY_FILE_PATH: "./test/ssl/ssl.key"
    HEXO_DEST_PATH: "/tmp/dest/"

dependencies:
  override:
    - npm cache clean
    - npm install

test:
  override:
    - npm test
    - npm run coverage || true

deployment:
  production:
    tag: production
    commands:
      - ./deploy_prod.sh
  staging:
    branch: master
    commands:
      - echo $private_key > secret-test-plain
      - ./config_env.sh
      - scp -i secret-test-plain .env frida@cpmidias-teste.brasildefato.com.br:/home/frida/components/frida-backend/
      - ssh -i secret-test-plain frida@cpmidias-teste.brasildefato.com.br -C "/home/frida/components/frida-scripts/deploy-frida-backend.sh $CIRCLE_SHA1"
